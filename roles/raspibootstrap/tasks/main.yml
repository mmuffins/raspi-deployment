---
- name: Create ansible group
  group:
    name: "ansible"
    state: present

- name: Allow ansible group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%ansible'
    line: '%ansible ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'

- name: create users
  user: name="ansideploy"
        comment="Ansible user"
        group="users"
        groups="adm,ansible,dialout,sudo,audio,video,plugdev,games,input,netdev,spi,i2c,gpio"
        state=present
        shell=/bin/bash
        createhome=yes

- name: Install ssh-key
  authorized_key:
    user: ansideploy
    state: present
    key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/ansible_rsa.pub') }}"

- name: "Set hostname to {{ inventory_hostname }}"
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"

# In some cases the new ip address for the hostname is not immediately updated. Restart to force the update.
# This step could fail, which is ugly but not critical.
- name: Reboot
  reboot:
    msg: "Reboot initiated by Ansible"
    connect_timeout: 5
    reboot_timeout: 600
    pre_reboot_delay: 0
    post_reboot_delay: 30
    test_command: whoami